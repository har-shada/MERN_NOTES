<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <div>
        <label for="name">Name</label>
        <input id ="name"
         type="text"
          name="name" 
          placeholder="enter full name" 
          required
           autocomplete="name"/><!--in autocompleted we take id-->

           <div>
        <label for="email">Email</label>
        <input id="email"
         type = "email" 
         placeholder="enter your  email" 
         required
          autocomplete="email"/>
</div>
<div >
        <label for="phone">Phone number</label>
        <input id="phone"
         type="number"
          placeholder="enter without country code" 
          required 
          autocomplete="phone"/>

</div>
<div>
        <label for="birth">Date of birth</label>
        <input
         id="birth"
         name="birth"
         type="date"/>

</div>
<div>


        <label for="password">Password</label>
        <input
         id="password" 
          name="password" 
          type="password" 
          placeholder="atleast 6 digits"
          required 
          autocomplete="password"/>
      
        </div>

        <div>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="">Select a country</option>
            <option>India</option>
            <option>China</option>
            <option>America</option>
            <option>UK</option>
        </select>
</div>

        <div>
        <label for="cities">Cities</label>
        <select name="cities" id="cities" multiple size="3">
            <option value ="">Select a city</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Nagpur</option>
            <option>Banglore</option>
        </div>
            </select>
              <button type="submit">Submit</button>

    </form>

    <div>
        <h2>List of fruits</h2>
        <p id="mango" data-product-id="abc1" data-price="10">
            Mango-<sapn>10</sapn>
        </p>
        <p id="apple">Apple- <sapn>40</sapn></p>
        <p id="banana">Banana- <sapn>30</sapn></p>
    </div>

        let mango= document.getElementById("mango");
        console.log(mango.dataset.productId);
        mango.dataset.color ="pink";
        console.log(mango.dataset.color);
    </script>
</body>
</html>
